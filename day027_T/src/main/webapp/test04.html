<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 선언 함수 -->
<script>
	function test(a,b){
		console.log('a = '+a);
		console.log('b = '+b);
		return a+b;
	}
	document.write(test(100,200));
</script>
<!-- 익명 함수 -->
<script>
var func=function(){
	var a=1;
	var b=2;
	console.log(a+b);
};
func();
</script>

<!-- 내장 함수 -->
<script>
	var str='banana';
	console.log(str.charAt(0));
	console.log(str.indexOf('a'));
	console.log(str.lastIndexOf('a'));
	console.log(str.substring(1,3));
	console.log(str.replace('a','A'));
	console.log(str.toUpperCase());
</script>
<!-- 내장 객체 -->
32~40 : 내장 객체 String의 메서드를 사용중...
Math : 주로 랜덤값을 생성할때에 활용됨
Date : 날짜와 관련된 작업을 수행할때에 활용됨

</body>
</html>
